{% load static %}

<head>
    <meta charset="utf-8">
    <meta itemprop="name" content="Borys Chabior">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <title>Borys's Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background: rgb(255, 249, 249);
            background: linear-gradient(90deg, rgba(255, 249, 249, 1) 0%, rgba(222, 222, 222, 1) 100%, rgba(108, 78, 96, 1) 100%);
        }
        
        .content {
            max-width: 900px;
            margin: auto;
            padding: 10px;
        }
        
        .image {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: medium;
        }
        
        a {
            font-size: medium;
        }
        
        li {
            font-size: medium;
        }
        
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        img {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        #letter:hover {
            font-size: 20px;
            transition: font-size 1s linear;
        }
        
        .container {
            position: relative;
            /* text-align: center; */
            color: white;
        }
        
        #totoro {
            position: absolute;
            top: 0px;
            right: -50%;
        }
        
        .totoro-container {
            position: absolute;
            left: -50%;
            line-height: 370px;
            width: 150%;
            background-color: white;
        }
        
        .mouth-position {
            position: absolute;
            margin: 10px;
        }
    </style>
</head>
